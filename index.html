<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Pope Agent - Markdown Viewer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <div id="auth-container" class="container">
      <h1>Cat Pope Agent</h1>
      
      <div id="login-form" class="auth-form">
        <h2>Protected Content</h2>
        <p>Please enter the access token to view the content.</p>
        <div id="error-message" class="error-message"></div>
        <div class="form-group">
          <label for="token-input">Access Token:</label>
          <input type="password" id="token-input" placeholder="Enter your access token">
        </div>
        <button id="login-button" class="button">Access Content</button>
      </div>
      
      <div id="content-container" class="content-container" style="display: none;">
        <div class="header">
          <h1>Cat Pope Agent</h1>
          <button id="logout-button" class="logout-button">Logout</button>
        </div>
        <div id="markdown-content" class="markdown-content">
          <div class="loading">Loading content...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
